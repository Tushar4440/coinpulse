<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGreen" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#16a34a"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle -->
  <circle cx="128" cy="128" r="96" stroke="url(#neonGreen)" stroke-width="12" fill="none" filter="url(#glow)"/>

  <!-- Down arrow -->
  <path d="M96 80 L96 144 L84 132 L96 160 L108 132 L96 144 Z"
        fill="url(#neonGreen)" filter="url(#glow)"/>

  <!-- Up arrow -->
  <path d="M160 176 L160 112 L172 124 L160 96 L148 124 L160 112 Z"
        fill="url(#neonGreen)" filter="url(#glow)"/>

  <!-- Dollar sign -->
  <text x="120" y="148" font-family="Segoe UI, sans-serif" font-size="32" font-weight="bold"
        fill="url(#neonGreen)" filter="url(#glow)">
    $
  </text>
</svg>